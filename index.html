<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <h1>Book Library</h1>
  <button class="new-book">New book</button>
  <div class="form">
    <form action="/" method="post" id="book_input">
      <div class="form-div">
        <label for="title">Title:</label>
        <input type="text" id="title" name="book_title" placeholder="Atomic Habits" autocomplete="off" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="book_author" placeholder="James Clear" autocomplete="off" required>
        <label for="pages">Pages:</label>
        <input type="tel" id="pages" name="book_pages" placeholder="250" autocomplete="off" required>
        <div class="checkbox-div">
        <legend>Have you read the book?</legend>
        <input type="checkbox" value="read" id="read" name="book_read">
      </div>
      <button class="add-book" type="submit">Add book</button>
      </div>
    </form>
  </div>
  <div class="container">
  </div>
</body>
</html>
